	<meta charset="UTF-8">
	<title>Converter</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="dictionary.js?v=1"></script>
	<script src="dictionaryTo.js?v=2"></script>
	<script>

		$(document).ready(function() {
			$('#SourceText').keyup(function() {
				var text = $(this).val()

				var arrayOfChars = text.split('')

				console.log(arrayOfChars)

				var result = []

				$.each(arrayOfChars, function( key, char ) {
					var index = dictionaryFrom.indexOf(char)
					var newChar = dictionaryTo[index]
					if (typeof newChar == 'undefined') {
						newChar = char
					}
					result.push(newChar)
				})

				console.log(result)
				var text = result.join('')
				text = nl2br(text)
				$('#ResultText').html(text)

			})
		})

		function nl2br (str, is_xhtml) {
		    var breakTag = (is_xhtml || typeof is_xhtml === 'undefined') ? '<br />' : '<br>';
		    return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1' + breakTag + '$2');
		}

	</script>
</head>
<body>

	<header class="navbar text-center">
		<h3>
			Конвертор казахского текста с кириллицы на латинскую графику
		</h3>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<textarea class="form-control" name="from" id="SourceText" cols="30" rows="10"></textarea>
			</div>
			<div class="col-lg-6">
				<div class="well well-sm">
					<div id="ResultText"></div>
				</div>
			</div>
			<div class="col-lg-12">
				<span class="text-success">
					Начните набирать текст или просто вставьте
				</span>
			</div>
		</div>
	</div>
